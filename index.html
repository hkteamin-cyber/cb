        <!-- 移動端登錄問題提示浮動按鈕 -->
        <div id="mobileLoginHint" class="mobile-login-hint" style="display: none;">
            <a href="mobile-login-fix.html" class="hint-btn">

                <span>登錄問題？</span>

    </div>

    <script src="js/main.js"></script>
    <script>
        // 检测移动设备并显示登陆问题提示
        function isMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent) ||
                   (navigator.maxTouchPoints > 1 && /MacIntel/.test(navigator.platform));
        }
        
        // 检查是否需要显示移动登陆提示
        function checkShowMobileLoginHint() {
            const hint = document.getElementById('mobileLoginHint');
            if (!hint) return;
            
            // 只在移动设备上显示
            if (isMobileDevice()) {
                // 检查是否已经隐藏过该提示
                const hiddenUntil = localStorage.getItem('mobileLoginHintHidden');
                const now = Date.now();
                
                if (!hiddenUntil || now > parseInt(hiddenUntil)) {
                    hint.style.display = 'block';
                    
                    // 5秒后自动隐藏
                    setTimeout(() => {
                        hint.style.display = 'none';
                        // 24小时后再次显示
                        localStorage.setItem('mobileLoginHintHidden', (now + 24 * 60 * 60 * 1000).toString());
                    }, 5000);
                }
            }
        }
        
        // 页面加载完成后检查
        document.addEventListener('DOMContentLoaded', checkShowMobileLoginHint);
    </script>
    
    <style>
        /* 移动端登陆提示样式 */
        .mobile-login-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .hint-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: rgba(245,158,11,0.9);
            color: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(245,158,11,0.3);
            transition: all 0.3s ease;
        }
        
        .hint-btn:hover {
            background: rgba(245,158,11,1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245,158,11,0.4);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media (max-width: 480px) {
            .mobile-login-hint {
                top: 10px;
                right: 10px;
            }
            
            .hint-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
