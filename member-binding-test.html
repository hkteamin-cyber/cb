<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員號碼綁定測試 - CBON</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E🔗%3C/text%3E%3C/svg%3E">
  <style>
    body { 
      background: #0f1115; 
      color: #fff; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .card { 
      background: rgba(255,255,255,0.06); 
      border: 1px solid rgba(255,255,255,0.12); 
      border-radius: 16px; 
      padding: 20px; 
      margin: 20px 0;
    }
    .btn { 
      display: inline-flex; 
      align-items: center; 
      gap: 8px; 
      padding: 12px 20px; 
      border-radius: 10px; 
      border: none; 
      background: linear-gradient(135deg,#4285F4,#34A853); 
      color: white; 
      cursor: pointer; 
      font-weight: 600;
    }
    .status { 
      padding: 10px; 
      border-radius: 8px; 
      margin: 10px 0;
    }
    .success { background: rgba(34,197,94,0.2); color: #22c55e; }
    .error { background: rgba(239,68,68,0.2); color: #ef4444; }
    .info { background: rgba(59,130,246,0.2); color: #3b82f6; }
    .input { 
      width: 100%; 
      padding: 12px; 
      border-radius: 8px; 
      border: 1px solid rgba(255,255,255,0.2); 
      background: rgba(255,255,255,0.06); 
      color: #fff; 
      margin: 10px 0;
    }
    .member-number { 
      font-family: 'Courier New', monospace; 
      font-weight: 800; 
      color: #3b82f6; 
    }
  </style>
</head>
<body>
  <h1>🔗 會員號碼綁定功能測試</h1>
  
  <div class="card">
    <h3>登入狀態</h3>
    <div id="authStatus" class="status info">檢查中...</div>
    <div id="userInfo"></div>
    
    <button id="loginBtn" class="btn">🔐 Google 登入</button>
    <button id="logoutBtn" class="btn" style="background: #6b7280; display: none;">🚪 登出</button>
  </div>
  
  <div class="card" id="bindingCard" style="display: none;">
    <h3>會員號碼綁定</h3>
    <div id="bindingStatus" class="status info">檢查綁定狀態中...</div>
    
    <div id="bindingForm">
      <input type="text" id="memberNumberInput" class="input" placeholder="請輸入4位數會員號碼" maxlength="4">
      <button id="bindBtn" class="btn">🔗 綁定</button>
      <button id="forceBindBtn" class="btn" style="background: #f59e0b; display: none;">⚡ 強制綁定</button>
    </div>
    
    <button id="unbindBtn" class="btn" style="background: #ef4444; display: none;">🔓 解除綁定</button>
  </div>

  <div class="card">
    <h3>測試功能</h3>
    <button id="testNormalizeBtn" class="btn" style="background: #8b5cf6;">🧪 測試號碼標準化</button>
    <button id="checkApiBtn" class="btn" style="background: #06b6d4;">🔍 檢查API連接</button>
    <div id="testResults" style="margin-top: 16px;"></div>
  </div>

  <script type="module">
    // 在開發模式下加載模擬API
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      try {
        await import('./js/mock-api.js');
        console.log('🚀 [開發模式] 模擬API已加載');
      } catch (error) {
        console.warn('⚠️ [開發模式] 模擬API加載失敗:', error);
      }
    }

    import { signInWithGoogle, signOutUser, waitForAuth } from './js/firebase-config.js';

    const authStatus = document.getElementById('authStatus');
    const userInfo = document.getElementById('userInfo');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const bindingCard = document.getElementById('bindingCard');
    const bindingStatus = document.getElementById('bindingStatus');
    const memberNumberInput = document.getElementById('memberNumberInput');
    const bindBtn = document.getElementById('bindBtn');
    const forceBindBtn = document.getElementById('forceBindBtn');
    const unbindBtn = document.getElementById('unbindBtn');
    const testResults = document.getElementById('testResults');

    const APPS_SCRIPT_ENDPOINT = localStorage.getItem('CBON_APPS_SCRIPT_URL') || 'https://script.google.com/macros/s/AKfycbwhdaWJHQV9sEbcNUP9bQmjjxYTk0HdNif_QKEqunp6fQfyufGiax14l2H36kpBssvyPQ/exec';

    let currentUser = null;

    // 會員號碼標準化函數
    function normalizeMemberNumber(number) {
      if (!number) return null;
      const numStr = number.toString().replace(/\D/g, '');
      if (numStr.length === 0) return null;
      if (numStr.length <= 4) {
        return numStr.padStart(4, '0');
      }
      return numStr.slice(-4);
    }

    function updateAuthStatus(user) {
      currentUser = user;
      
      if (user) {
        authStatus.className = 'status success';
        authStatus.textContent = '✅ 已登入';
        
        userInfo.innerHTML = `
          <p><strong>用戶ID:</strong> ${user.uid}</p>
          <p><strong>郵箱:</strong> ${user.email || '未提供'}</p>
          <p><strong>名稱:</strong> ${user.displayName || '未提供'}</p>
        `;
        
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-flex';
        bindingCard.style.display = 'block';
        
        checkMemberBinding(user.uid);
      } else {
        authStatus.className = 'status error';
        authStatus.textContent = '❌ 未登入';
        userInfo.innerHTML = '';
        loginBtn.style.display = 'inline-flex';
        logoutBtn.style.display = 'none';
        bindingCard.style.display = 'none';
      }
    }

    async function checkMemberBinding(uid) {
      try {
        bindingStatus.className = 'status info';
        bindingStatus.textContent = '檢查綁定狀態中...';
        
        const url = `${APPS_SCRIPT_ENDPOINT}?action=get_member_binding&uid=${encodeURIComponent(uid)}&origin=${encodeURIComponent(window.location.origin)}`;
        console.log('檢查綁定狀態 URL:', url);
        
        const res = await fetch(url, { method: 'GET', mode: 'cors', cache: 'no-cache' });
        const data = await res.json();
        
        console.log('綁定狀態響應:', data);
        
        if (data.ok && data.bound) {
          bindingStatus.className = 'status success';
          bindingStatus.innerHTML = `✅ 已綁定會員號碼：<span class="member-number">${data.member_number}</span>`;
          document.getElementById('bindingForm').style.display = 'none';
          unbindBtn.style.display = 'inline-flex';
        } else {
          bindingStatus.className = 'status info';
          bindingStatus.textContent = '未綁定會員號碼';
          document.getElementById('bindingForm').style.display = 'block';
          unbindBtn.style.display = 'none';
        }
      } catch (error) {
        console.error('檢查綁定狀態失敗:', error);
        bindingStatus.className = 'status error';
        bindingStatus.textContent = `檢查綁定狀態失敗: ${error.message}`;
        document.getElementById('bindingForm').style.display = 'block';
        unbindBtn.style.display = 'none';
      }
    }

    async function bindMemberNumber(uid, memberNumber, force = false) {
      try {
        const normalizedNumber = normalizeMemberNumber(memberNumber);
        if (!normalizedNumber) {
          throw new Error('請輸入有效的4位數會員號碼');
        }

        bindingStatus.className = 'status info';
        bindingStatus.textContent = '綁定中...';

        const url = `${APPS_SCRIPT_ENDPOINT}?action=bind_member_number&uid=${encodeURIComponent(uid)}&member_number=${normalizedNumber}&force=${force}&origin=${encodeURIComponent(window.location.origin)}`;
        const res = await fetch(url, { method: 'GET', mode: 'cors' });
        const data = await res.json();
        
        console.log('綁定響應:', data);
        
        if (data.ok) {
          bindingStatus.className = 'status success';
          bindingStatus.innerHTML = `✅ 成功綁定會員號碼：<span class="member-number">${normalizedNumber}</span>`;
          memberNumberInput.value = '';
          checkMemberBinding(uid);
        } else {
          if (data.code === 'ALREADY_BOUND') {
            bindingStatus.className = 'status error';
            bindingStatus.textContent = '❌ 該會員號碼已被其他用戶綁定';
            forceBindBtn.style.display = 'inline-flex';
          } else if (data.code === 'USER_ALREADY_BOUND') {
            bindingStatus.className = 'status error';
            bindingStatus.textContent = `❌ 您已綁定會員號碼：${data.current_number}`;
            forceBindBtn.style.display = 'inline-flex';
          } else {
            throw new Error(data.error || '綁定失敗');
          }
        }
      } catch (error) {
        console.error('綁定失敗:', error);
        bindingStatus.className = 'status error';
        bindingStatus.textContent = `❌ 綁定失敗：${error.message}`;
      }
    }

    async function unbindMemberNumber(uid) {
      try {
        bindingStatus.className = 'status info';
        bindingStatus.textContent = '解除綁定中...';

        const url = `${APPS_SCRIPT_ENDPOINT}?action=unbind_member_number&uid=${encodeURIComponent(uid)}&origin=${encodeURIComponent(window.location.origin)}`;
        const res = await fetch(url, { method: 'GET', mode: 'cors' });
        const data = await res.json();
        
        if (data.ok) {
          bindingStatus.className = 'status success';
          bindingStatus.textContent = '✅ 成功解除綁定';
          checkMemberBinding(uid);
        } else {
          throw new Error(data.error || '解除綁定失敗');
        }
      } catch (error) {
        console.error('解除綁定失敗:', error);
        bindingStatus.className = 'status error';
        bindingStatus.textContent = `❌ 解除綁定失敗：${error.message}`;
      }
    }

    // 事件監聽器
    loginBtn.addEventListener('click', async () => {
      try {
        await signInWithGoogle();
        setTimeout(async () => {
          const user = await waitForAuth();
          updateAuthStatus(user);
        }, 500);
      } catch (error) {
        console.error('登入失敗:', error);
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOutUser();
        updateAuthStatus(null);
      } catch (error) {
        console.error('登出失敗:', error);
      }
    });

    bindBtn.addEventListener('click', async () => {
      if (!currentUser) {
        alert('請先登入');
        return;
      }
      
      const memberNumber = memberNumberInput.value.trim();
      if (!memberNumber) {
        alert('請輸入會員號碼');
        return;
      }
      
      await bindMemberNumber(currentUser.uid, memberNumber);
    });

    forceBindBtn.addEventListener('click', async () => {
      if (!currentUser) {
        alert('請先登入');
        return;
      }
      
      const memberNumber = memberNumberInput.value.trim();
      if (!memberNumber) {
        alert('請輸入會員號碼');
        return;
      }
      
      if (confirm('確定要強制綁定嗎？這將覆蓋現有綁定。')) {
        await bindMemberNumber(currentUser.uid, memberNumber, true);
        forceBindBtn.style.display = 'none';
      }
    });

    unbindBtn.addEventListener('click', async () => {
      if (!currentUser) {
        alert('請先登入');
        return;
      }
      
      if (confirm('確定要解除綁定嗎？')) {
        await unbindMemberNumber(currentUser.uid);
      }
    });

    // 輸入框事件
    memberNumberInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 4);
      forceBindBtn.style.display = 'none';
    });

    memberNumberInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        bindBtn.click();
      }
    });

    // 測試功能
    document.getElementById('testNormalizeBtn').addEventListener('click', () => {
      const tests = [
        { input: '1', expected: '0001' },
        { input: '1234', expected: '1234' },
        { input: '12345', expected: '2345' },
        { input: 'abc123', expected: '0123' },
        { input: '', expected: null }
      ];
      
      let results = '<h4>號碼標準化測試結果:</h4>';
      let passed = 0;
      
      tests.forEach(test => {
        const result = normalizeMemberNumber(test.input);
        const success = result === test.expected;
        if (success) passed++;
        
        results += `
          <div style="padding: 5px; color: ${success ? '#22c55e' : '#ef4444'}">
            ${success ? '✅' : '❌'} "${test.input}" → "${result}" (期望: "${test.expected}")
          </div>
        `;
      });
      
      results += `<p style="margin-top: 10px;"><strong>通過率: ${passed}/${tests.length}</strong></p>`;
      testResults.innerHTML = results;
    });

    document.getElementById('checkApiBtn').addEventListener('click', async () => {
      try {
        testResults.innerHTML = '<p>檢查API連接中...</p>';
        
        const url = `${APPS_SCRIPT_ENDPOINT}?action=health&origin=${encodeURIComponent(window.location.origin)}`;
        const res = await fetch(url);
        const data = await res.json();
        
        if (data.ok) {
          testResults.innerHTML = `
            <div style="color: #22c55e;">
              ✅ API連接正常<br>
              服務狀態: ${data.message}<br>
              時間戳: ${data.timestamp}
            </div>
          `;
        } else {
          throw new Error('API響應異常');
        }
      } catch (error) {
        testResults.innerHTML = `
          <div style="color: #ef4444;">
            ❌ API連接失敗: ${error.message}
          </div>
        `;
      }
    });

    // 監聽認證狀態變化
    window.addEventListener('cbon-auth-changed', (event) => {
      updateAuthStatus(event.detail.user);
    });

    // 初始化
    async function init() {
      const user = await waitForAuth();
      updateAuthStatus(user);
    }

    init();
  </script>
</body>
</html>
