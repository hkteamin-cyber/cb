    .stock-modal-content {

<body>
  <div class="container">
    <div class="product-image">
      <i class="fas fa-credit-card"></i>
    </div>
    
    <h1>國際萬能卡 $55</h1>
    
    <div class="price">
      <span class="original-price">HK$55</span>
      HK$42
    </div>
    
    <div class="features">
      <h3><i class="fas fa-star"></i> 產品特色</h3>
      <ul>
        <li>💳 國際通用，支援全球服務</li>
        <li>⚡ 即時發貨，快速到賬</li>
        <li>🔒 安全可靠，官方保證</li>
        <li>🎁 購買即贈 42 積分</li>
        <li>📞 24/7 客服支援</li>
      </ul>
    </div>
    
    <div class="security-info">
      <i class="fas fa-shield-alt"></i>
      採用 Stripe 國際安全支付，您的資訊受到最高級別保護
    </div>
    
    <button id="buyButton" class="buy-button">
      <i class="fas fa-shopping-cart"></i>
      <span>立即購買</span>
    </button>

    <div id="statusMessage" class="status-message" style="display:none;">
      <p>暫無庫存，請稍後再試或聯絡客服</p>
      <a href="mailto:support@cbon.hk" class="support-link">
        <i class="fas fa-envelope"></i> 聯絡客服
      </a>
    </div>
  </div>

  <!-- 庫存彈窗 -->
  <div id="stockModal" class="stock-modal">
    <div class="stock-modal-content">
      <button id="closeModal" class="modal-close">&times;</button>
      <h3>庫存檢查</h3>
      <div id="stockCount" class="stock-number">檢查中...</div>
      <div id="updateTime" class="update-time">載入中...</div>
      <div class="points-preview">
        購買後可獲得 <span id="pointsPreview">42</span> 積分
      </div>
      <button id="refreshStock" class="refresh-btn">
        <i class="fas fa-sync-alt"></i>
        重新檢查
      </button>
    </div>
  </div>

  <script>
    const buyButton = document.getElementById('buyButton');
    const statusMessage = document.getElementById('statusMessage');
    const stockModal = document.getElementById('stockModal');
    const stockCount = document.getElementById('stockCount');
    const updateTime = document.getElementById('updateTime');
    const closeModal = document.getElementById('closeModal');
    const refreshStock = document.getElementById('refreshStock');
    const pointsPreview = document.getElementById('pointsPreview');
    
    // 兼容舊版：避免未移除的 showStatus 調用報錯
    if (typeof window.showStatus !== 'function') {
      window.showStatus = function () {};
    }

    // 國際萬能卡 $55 產品配置
    const STRIPE_URL = 'https://buy.stripe.com/dRm14n5TnfZRgVG5LWdwc03'; // 已更新為實際的 Stripe Checkout URL
    const PRODUCT_PRICE_HKD = 42; // 港幣 42 元
    
    function updatePointsPreview() {
      const points = Math.round(PRODUCT_PRICE_HKD);
      pointsPreview.textContent = `${points}`;
    }

    // 顯示庫存彈窗
    function showStockModal() {
      stockModal.classList.add('show');
      updatePointsPreview();
      checkStockForModal();
    }

    // 隱藏庫存彈窗
    function hideStockModal() {
      stockModal.classList.remove('show');
    }

    // 檢查庫存（彈窗用）
    async function checkStockForModal() {
      stockCount.textContent = '檢查中...';
      stockCount.className = 'stock-number loading';
      updateTime.textContent = '更新中...';
      try {
        const resp = await fetch(`/api/stock?productId=55&_=${Date.now()}`, { method: 'GET', cache: 'no-cache' });
        const data = await resp.json();
        const count = Number(data && data.count);
        stockCount.textContent = isNaN(count) ? '—' : `${count} 組`;
        if (!isNaN(count)) {
          stockCount.className = count > 0 ? 'stock-number available' : 'stock-number out-of-stock';
        } else {
          stockCount.className = 'stock-number';
        }
        updateTime.textContent = `更新時間：${new Date().toLocaleString()}`;
      } catch (err) {
        console.error('[Stock Modal] fetch failed:', err);
        stockCount.textContent = '錯誤';
        stockCount.className = 'stock-number';
        updateTime.textContent = '取得失敗';
      }
    }

    // 事件監聽
    closeModal.addEventListener('click', hideStockModal);
    stockModal.addEventListener('click', (e) => {
      if (e.target === stockModal) hideStockModal();
    });

    refreshStock.addEventListener('click', async () => {
      refreshStock.classList.add('loading');
      await checkStockForModal();
      refreshStock.classList.remove('loading');
    });

    // 購買按鈕邏輯
    buyButton.addEventListener('click', async () => {
      // 先顯示庫存彈窗
      showStockModal();

      buyButton.classList.add('loading');
      buyButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>檢查中...</span>';

      try {
        const resp = await fetch(`/api/stock?productId=55&_=${Date.now()}`, { method: 'GET', cache: 'no-cache' });
        const data = await resp.json();
        console.log('Stock check response:', data);

        const available = data && (data.available === true || Number(data.count) > 0);
        if (available) {
          buyButton.innerHTML = '<i class="fas fa-check"></i><span>建立訂單...</span>';
          try {
            const r2 = await fetch('/api/create_checkout_session', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ productId: '55', quantity: 1 })
            });
            const s = await r2.json();
            if (s && s.ok && s.url) {
              try { localStorage.setItem('CBON_LAST_PRODUCT_ID', '55'); } catch (_) {}
              window.location.href = s.url;
              return;
            }
            throw new Error((s && s.error) || '建立訂單失敗');
          } catch (e) {
            console.error('Create session failed:', e);
            buyButton.classList.remove('loading');
            buyButton.innerHTML = '<i class=\"fas fa-exclamation-triangle\"></i><span>下單失敗，重試</span>';
            return;
          }
        } else {
          statusMessage.style.display = 'block';
          buyButton.style.display = 'none';
        }
      } catch (err) {
        console.error('檢查庫存失敗:', err);
        buyButton.classList.remove('loading');
        buyButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>檢查失敗，點擊重試</span>';
      }
    });
  </script>
</body>
