<body>
  <div class="container">
    <div class="product-image">
      <i class="fas fa-sim-card"></i>
    </div>
    
    <h1>國際萬能卡 $55</h1>
    
    <div class="price">
      <span class="original-price">HK$55</span>
      HK$42
    </div>
    
    <div class="features">
      <h3>產品特色</h3>
      <ul>

      </ul>
    </div>
    
    <div class="security-info">
      <i class="fas fa-shield-alt"></i>
      <strong>安全付款</strong> - 我們使用 industry-standard 加密技術保護您的付款資訊
    </div>
    
    <button id="buyButton" class="buy-button">
      <i class="fas fa-credit-card"></i>
      <span>信用卡/借記卡付款 HK$42</span>
    </button>
    
    <!-- 支付寶支付按鈕 -->
    <button id="alipayButton" class="alipay-button">
      <i class="fab fa-alipay"></i>
      <span>支付寶付款</span>
    </button>
    
    <div id="statusMessage" class="status-message" style="display: none;">
      <i class="fas fa-exclamation-circle"></i>
      <p>目前暫無可用充值碼，請稍後再試或聯繫客服</p>
      <a href="https://t.me/cbonhk" class="support-link" target="_blank">
        <i class="fab fa-telegram"></i>
        聯繫 Telegram 客服
      </a>
    </div>
  </div>

  <!-- 庫存狀態彈窗 -->
  <div id="stockModal" class="stock-modal">
    <div class="stock-modal-content">
      <div class="stock-title">📊 實時庫存狀態</div>
      <div class="stock-count" id="stockCount">檢查中...</div>
      <div class="last-updated" id="updateTime">載入中...</div>
      
      <div class="points-info">
        <div>購買後將獲得</div>
        <div class="points-value" id="pointsPreview">42 分</div>
      </div>
      
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-secondary" id="refreshStock">
          <i class="fas fa-sync-alt"></i> 重新整理
        </button>
        <button class="modal-btn modal-btn-primary" id="closeModal">
          <i class="fas fa-times"></i> 關閉
        </button>
      </div>
    </div>
  </div>

  <script>
    const buyButton = document.getElementById('buyButton');
    const alipayButton = document.getElementById('alipayButton');
    const statusMessage = document.getElementById('statusMessage');
    const stockModal = document.getElementById('stockModal');
    const stockCount = document.getElementById('stockCount');
    const updateTime = document.getElementById('updateTime');
    const closeModal = document.getElementById('closeModal');
    const refreshStock = document.getElementById('refreshStock');
    const pointsPreview = document.getElementById('pointsPreview');
    const PRODUCT_ID = '55';
    const PRODUCT_PRICE_HKD = 42;

    function updatePointsPreview() {
      pointsPreview.textContent = `${PRODUCT_PRICE_HKD} 分`;
    }

    function showStockModal() {
      stockModal.classList.add('show');
      updatePointsPreview();
      checkStockForModal();
    }

    function hideStockModal() {
      stockModal.classList.remove('show');
    }

    async function checkStockForModal() {
      try {
        stockCount.textContent = '檢查中...';
        stockCount.className = 'stock-count';
        updateTime.textContent = '載入中...';

        const response = await fetch(`/api/stock?productId=${encodeURIComponent(PRODUCT_ID)}&_=${Date.now()}`, { 
          method: 'GET', 
          cache: 'no-cache' 
        });
        const data = await response.json();

        if (data && data.ok) {
          const count = Number(data.count) || 0;
          stockCount.textContent = count + ' 組';
          stockCount.className = 'stock-count' + (count > 0 ? '' : ' unavailable');
          updateTime.textContent = '最後更新: ' + new Date(data.ts || Date.now()).toLocaleString();
        } else {
          stockCount.textContent = '—';
          stockCount.className = 'stock-count';
          updateTime.textContent = '取得失敗';
        }
      } catch (err) {
        console.error('[Stock Modal] fetch failed:', err);
        stockCount.textContent = '錯誤';
        stockCount.className = 'stock-count unavailable';
        updateTime.textContent = '取得失敗';
      }
    }

    // 事件監聽
    closeModal.addEventListener('click', hideStockModal);
    stockModal.addEventListener('click', (e) => {
      if (e.target === stockModal) hideStockModal();
    });

    refreshStock.addEventListener('click', async () => {
      refreshStock.classList.add('loading');
      await checkStockForModal();
      refreshStock.classList.remove('loading');
    });

    // 購買按鈕邏輯（信用卡/借記卡）
    buyButton.addEventListener('click', async () => {
      showStockModal();

      buyButton.classList.add('loading');
      buyButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 檢查中...';

      try {
        const resp = await fetch(`/api/stock?productId=${encodeURIComponent(PRODUCT_ID)}&_=${Date.now()}`, { 
          method: 'GET', 
          cache: 'no-cache' 
        });
        const data = await resp.json();

        const available = data && (data.available === true || Number(data.count) > 0);
        if (available) {
          buyButton.innerHTML = '<i class="fas fa-check"></i> 建立訂單...';
          try {
            const r2 = await fetch('/api/create_checkout_session', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ productId: PRODUCT_ID, quantity: 1 })
            });
            const s = await r2.json();
            if (s && s.ok && s.url) {
              try { localStorage.setItem('CBON_LAST_PRODUCT_ID', PRODUCT_ID); } catch (_) {}
              window.location.href = s.url;
              return;
            }
            throw new Error((s && s.error) || '建立訂單失敗');
          } catch (e) {
            console.error('Create session failed:', e);
            buyButton.classList.remove('loading');
            buyButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 下單失敗，重試';
            return;
          }
        } else {
          statusMessage.style.display = 'block';
          buyButton.style.display = 'none';
        }
      } catch (err) {
        console.error('檢查庫存失敗:', err);
        buyButton.classList.remove('loading');
        buyButton.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 檢查失敗，點擊重試';
      }
    });

    // 支付寶支付按鈕邏輯
    alipayButton.addEventListener('click', async () => {
      alipayButton.classList.add('loading');
      alipayButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 檢查中...';

      try {
        const resp = await fetch(`/api/stock?productId=${encodeURIComponent(PRODUCT_ID)}&_=${Date.now()}`, { 
          method: 'GET', 
          cache: 'no-cache' 
        });
        const data = await resp.json();

        const available = data && (data.available === true || Number(data.count) > 0);
        if (available) {
          alipayButton.innerHTML = '<i class="fas fa-check"></i> 建立支付寶訂單...';
          try {
            const r2 = await fetch('/api/pay/wepayez/create', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ 
                productId: PRODUCT_ID, 
                quantity: 1,
                payment_inst: 'ALIPAYHK'
              })
            });
            const s = await r2.json();
            console.log('Alipay create response:', s);
            if (s && s.ok && (s.pay_info || s.pay_url)) {
              try { localStorage.setItem('CBON_LAST_PRODUCT_ID', PRODUCT_ID); } catch (_) {}
              // 重定向到支付寶支付頁面
              if (s.pay_info) {
                document.write(s.pay_info);
              } else if (s.pay_url) {
                window.location.href = s.pay_url;
              }
              return;
            }
            // 顯示更詳細的錯誤信息
            const errorMsg = (s && s.error) || (s && s.raw && s.raw.message) || (s && s.raw && s.raw.err_msg) || '建立支付寶訂單失敗';
            throw new Error(errorMsg);
          } catch (e) {
            console.error('Create Alipay session failed:', e);
            alipayButton.classList.remove('loading');
            alipayButton.innerHTML = '<i class="fab fa-alipay"></i> 支付寶下單失敗，重試';
            // 顯示具體的錯誤信息給用戶
            alert('支付寶下單失敗: ' + (e.message || '未知錯誤'));
            return;
          }
        } else {
          statusMessage.style.display = 'block';
          alipayButton.style.display = 'none';
        }
      } catch (err) {
        console.error('檢查庫存失敗:', err);
        alipayButton.classList.remove('loading');
        alipayButton.innerHTML = '<i class="fab fa-alipay"></i> 檢查失敗，點擊重試';
      }
    });
  </script>
</body>
